<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon/ship.png">

<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>

    <div class="modal start show">
        <div class="modal-container start">
            <p>Welcome to the battleship game</p>
            <p>Place your <span></span></p>
            <button id="rotate">Rotate</button>
            <div class="grid" id="placement-board">
            </div>
        </div>
    </div>

    <main>
        <div class="grid" id="player-board">
        </div>

        <div class="grid" id="computer-board">
        </div>
    </main>

    <div class="modal end">
        <div class="modal-container end">
            <p></p>
            <button id="restart">Play again</button>
        </div>
    </div>
